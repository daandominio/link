<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR.js Geolocalización - Cubo</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>

  <!-- AR.js para geolocalización -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex-location-only.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden; background: transparent;">

  <!-- Fondo con la cámara del celular -->
  <video id="camera-feed" autoplay playsinline muted style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;"></video>

  <script>
    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    scene.add(camera);

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz para el cubo
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);

    // Cubo 3D
    const geometry = new THREE.BoxGeometry(10, 10, 10);
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);

    // Coordenadas de Cartagena
    const latitude = 10.390741285021166;
    const longitude = -75.4694508488586;

    // Inicializar AR.js geolocalización
    const arjs = new THREEx.LocationBased(scene, camera);
    const controls = new THREEx.DeviceOrientationControls(camera);

    // Agregar el cubo en la posición GPS deseada
    arjs.add(cube, latitude, longitude);

    // Activar ubicación GPS real
    arjs.startGps();

    // Renderizar escena continuamente
    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });

    // Activar la cámara del dispositivo
    const video = document.getElementById('camera-feed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("❌ Error con la cámara:", err);
        alert("No se pudo acceder a la cámara. Verifica los permisos.");
      });
  </script>
</body>
</html>

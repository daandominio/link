<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR.js - Imagen geolocalizada</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex-location-only.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden; background: transparent;">
  <video id="camera-feed" autoplay playsinline muted style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;"></video>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    scene.add(camera);

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);

    // Crear un plano con una imagen
    const loader = new THREE.TextureLoader();
    loader.load('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png', function (texture) {
      const geometry = new THREE.PlaneGeometry(20, 20);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const imagePlane = new THREE.Mesh(geometry, material);

      // Coordenadas
      const lat = 10.376982652205754;
      const lon = -75.47404010842034;

      const arjs = new THREEx.LocationBased(scene, camera);
      const controls = new THREEx.DeviceOrientationControls(camera);

      arjs.add(imagePlane, lat, lon);
      arjs.startGps(lat, lon); // Usa esto para pruebas. Cambia por startGps() si est√°s en la ubicaci√≥n real.

      renderer.setAnimationLoop(() => {
        controls.update();
        renderer.render(scene, camera);
      });
    });

    const video = document.getElementById('camera-feed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then((stream) => {
        video.srcObject = stream;
        console.log("üì∑ C√°mara activada");
      })
      .catch((err) => {
        console.error("‚ùå C√°mara no disponible", err);
        alert("No se pudo acceder a la c√°mara.");
      });
  </script>
</body>
</html>

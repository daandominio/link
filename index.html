<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto AR Geolocalizado</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex-location-only.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden; background: transparent;">
  <video id="camera-feed" autoplay playsinline muted style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;"></video>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    scene.add(camera);

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);

    // Crear canvas con texto
    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 256;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black';
    ctx.font = 'bold 36px sans-serif';
    ctx.fillText('¬°Hola desde Cartagena!', 40, 130);

    const texture = new THREE.CanvasTexture(canvas);
    const geometry = new THREE.PlaneGeometry(30, 15);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const textPlane = new THREE.Mesh(geometry, material);

    // Coordenadas
    const lat = 10.376982652205754;
    const lon = -75.47404010842034;

    // Inicializar AR.js
    const arjs = new THREEx.LocationBased(scene, camera);
    const controls = new THREEx.DeviceOrientationControls(camera);

    // A√±adir el texto a la ubicaci√≥n
    arjs.add(textPlane, lat, lon);
    arjs.fakeGps(lat, lon); // simula que est√°s en Cartagena

    // Hacer que el texto mire a la c√°mara
    function lookAtCamera() {
      textPlane.lookAt(camera.position);
    }

    renderer.setAnimationLoop(() => {
      controls.update();
      lookAtCamera();  // siempre frente a la c√°mara
      renderer.render(scene, camera);
    });

    // Activar c√°mara
    const video = document.getElementById('camera-feed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then((stream) => {
        video.srcObject = stream;
        console.log("üì∑ C√°mara activada");
      })
      .catch((err) => {
        console.error("‚ùå Error al activar c√°mara", err);
        alert("No se pudo acceder a la c√°mara. Revisa los permisos.");
      });
  </script>
</body>
</html>

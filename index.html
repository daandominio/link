<html lang="en">  
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AR.js</title>  
  
    <!-- Librerías A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>  
  </head>  
  
  <body>  
    <!-- Escena A-Frame con geolocalización -->
    <a-scene embedded arjs>  
      <a-entity gps-entity-place="latitude: 10.423098838943432; longitude: -75.54524132481515;">  
        <a-image 
          src="logo_sanfer.png"  
          scale="10 10 10"  
          rotation="0 0 0">  
        </a-image>  
      </a-entity>  
    </a-scene>  
  </body>  
  </html>
